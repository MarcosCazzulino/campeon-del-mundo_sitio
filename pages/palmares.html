        <section>
            <div class="tituloPages">
                <h1 class="titPag">Palmarés de la <br> <span>Selección Argentina</span></h1>
            </div>
                <article class="palmaresIzquierda"> 
                    <img class="imagenMundial" src="../assets/img/copadelmundo.png" alt="copa del mundo color dorado">
                    <h2 class="munNum">x3</h2>
                    <div>
                        <span class="textoMun" data-desktoptext="Copas del mundo. Conseguidas en 1978 (Argentina),
                        de la mano de Mario A. Kempes; 1986 (México),con la mejor actuación individual en la 
                        historia de un mundial, protagonizada por Diego A. Maradona; y 2022 (Qatar) con la 
                        coronación del mejor jugador argentino todos los tiempos, Lionel Messi." 
                        data-tablettext="-1978 -1986 -2022">
                        </span>
                    </div>
                </article>
                <article class="palmaresDerecha copam">
                    <img class="imagenCa" src="../assets/img/copaamerica.png" alt="imagen de la copa america, trofeo mayormente color plata y base marrón">
                    <h2 class="numCa">x15</h2>
                    <div>
                        <span class="textoCa" data-desktoptext="Argentina es la selección con más consagraciones
                        en esta competición. Al igual que Uruguay, Argentina 
                        posee 15 Copa América. Consiguió coronarse en las
                        ediciones de 1921, 1925, 1927, 1929, 1937, 1941, 1945, 
                        1946, 1947, 1955, 1957, 1959, 1991, 1993, consiguiendo
                        la última en 2021, realizando una hazaña histórica al
                        vencer a Brasil por 1-0 en el Maracaná." data-tablettext="-1921 -1925 -1927 -1929 
                        -1937 -1941 -1945 -1946 -1947 -1955 -1957 -1959 -1991 -1993 -2021">
                        </span>
                    </div>
                </article>
                <article class="palmaresIzquierda">
                    <img class="imagenFinalissima" src="../assets/img/finalissima.png" alt="imagen del trofeo de la finalissima, trofeo color plata">
                    <h2 class="numFin">x2</h2>
                    <div>
                        <span class="textoFin" data-desktoptext="Copa Artemio Franchi, conocida actualmente como
                        Finalissima o Copa de Campeones Conmebol-Uefa. 
                        Argentina obtuvo su primer título de Finalissima en 1993, 
                        venciendo al campeón de la Eurocopa de ese entonces,
                        Dinamarca, por penales (5-4).
                        En 2022, levantó el trofeo por segunda vez, venciendo en
                        la Finalissima a Italia por 3-0." data-tablettext="-1993 -2022">
                        </span>
                    </div>
                </article>
                <article class="palmaresDerecha">
                    <img class="imagenConf" src="../assets/img/confederaciones.png" alt="imagen de la copa confederaciones, trofeo color dorado">
                    <h2 class="numConf">x1</h2>
                    <div>
                        <span class="textoConf" data-desktoptext="La Copa Rey Fahd, actualmente conocida como
                        Copa Confederaciones, fue un campeonato
                        organizado por el gobierno de Arabia Saudita.
                        Este torneo enfrentaba a los campeones de las
                        confederaciones Conmebol, Concacaf, CAF y a
                        Arabia Saudita. En la edición de 1992, tras
                        ganar la Copa América 1991, Argentina derrota
                        a Arabia Saudita en la final por 3-1." data-tablettext="-1992">
                        </span>
                    </div>
                </article>
                <article class="palmaresIzquierda">
                    <img class="imagenPan" src="../assets/img/panamericana.PNG" alt="imagen de la copa panamericana, trofeo color plata">
                    <h2 class="numPan">x1</h2>
                    <div>
                        <span class="textoPan" data-desktoptext="Argentina logró hacerse con el campeonato
                        panamericano en su tercera edición, en 1960. Se jugó
                        a modalidad de grupo, donde se enfrentó dos veces a 
                        Costa Rica (1V, 1E), a México (2V) y a
                        Brasil (1V, 1D). Obteniendo 9 puntos en total, ya 
                        que en esos tiempos las victorias daban 2 puntos,
                        y alzando así el trofeo." data-tablettext="-1960">
                        </span>
                    </div>
                </article>
